<div class="page">

  <div id="main-wrapper">

    <div id="code-panel">
      <div ace-editor
           [(text)]="text"
           style="height: 100%">
      </div>
    </div>

    <div id="viz-panel">

      <div id="viz-wrapper">

        <div id="graph-panel">
          <div id="graph-canvas" style="height: 100% !important;"></div>
        </div>

        <div id="controls-panel">

          <div id="controls-wrapper">
            <button *ngIf="!player.playing" (click)="player.play()" type="button" class="btn btn-floating btn-success" title="play">
              <i class="icon fa-play"></i></button>

            <button *ngIf="player.playing" (click)="player.pause()" type="button" class="btn btn-floating btn-danger" title="stop">
              <i class="icon fa-pause"></i></button>

            <button (click)="player.back()" type="button" class="btn btn-floating btn-danger" title="step backward">
              <i class="icon fa-angle-double-left"></i></button>

            <button (click)="player.forward()" type="button" class="btn btn-floating btn-primary" title="step forward">
              <i class="icon fa-angle-double-right"></i></button>
          </div>

        </div>
      </div>

    </div>

  </div>
